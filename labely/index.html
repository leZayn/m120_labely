<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <title>HOME | LABELY</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">


        <div class="main">

            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a href="index.html"><img src="img/labely.svg"></a>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <form class="pr-3">
                            <div class="input-group input-group-navbar">
                                <input type="text" class="form-control" placeholder="Search…" aria-label="Search">
                                <button class="btn" type="button">
                                    <i class="align-middle" data-feather="search"></i>
                                </button>
                            </div>
                        </form>

                        <button type="button" class="btn btn-outline-dark">Dark</button>
                </div>
            </nav>

            <main class="content">
                <div class="container-fluid p-0">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-xl-8">
                                <div class="card flex-fill w-100">
                                    <img src="img/labely-with-slogan.jpeg" alt="labely" class="img-fluid labely-logo" />
                                </div>
                                <div class="card flex-fill w-100">
                                    <form>
                                        <div class="input-group input-group-navbar">
                                            <input type="text" class="form-control searchbar" placeholder="Search…"
                                                aria-label="Search">
                                            <div class="d-flex flex-row-reverse">
                                                <button class="btn btn-primary mySearchButton pl-5 pr-5" type="button">
                                                    Search
                                                </button>
                                                <button class="btn magnifier-searchbar" type="button">
                                                    <i class="align-middle " data-feather="search"></i>
                                                </button>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card flex-fill w-100">
                                    <div class="card-header">

                                        <h5 class="card-title mb-0">Our growth in the last weeks in numbers:</h5>
                                    </div>
                                    <div class="card-body py-3">
                                        <div class="chart chart-sm">
                                            <canvas id="chartjs-dashboard-line"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-xl-4">
                                <div class="card flex-fill w-100">
                                    <p class="labels-title">suggested labels</p>
                                    <table class="table table-hover suggested-label">
                                        <tbody>
                                            <tr>

                                                <td>
                                                    <td> <a href="/labelsite-user.html">
                                                        <img src="img/avatars/avatar-5.jpg" width="48" height="48"
                                                            class="rounded-circle mr-2" alt="Avatar"> Tucker
                                                    </a>
                                                </td>

                                            </tr>
                                            <tr>
                                                <td>
                                                    <td> <a href="/labelsite-user.html">
                                                        <img src="img/avatars/avatar-2.jpg" width="48" height="48"
                                                            class="rounded-circle mr-2" alt="Avatar"> William Harris
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td> <a href="/labelsite-user.html">
                                                    <img src="img/avatars/avatar-3.jpg" width="48" height="48"
                                                            class="rounded-circle mr-2" alt="Avatar"> Sharon Lessman
                                                    </a> </td>
                                            </tr>
                                            <tr>
                                                <td> <a href="/labelsite-user.html">
                                                        <img src="img/avatars/avatar-4.jpg" width="48" height="48"
                                                            class="rounded-circle mr-2" alt="Avatar"> Christina Mason
                                                    </a> </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="card pb-3 flex-fill">
                                    <div class="card-header">
                                        <p class="card-title mb-0 register-title">Register as label</p>
                                    </div>
                                    <a href="signup-labelmanager.html"
                                        class="btn btn-primary myRegisterButton pl-5 pr-5" type="button">Sign
                                        Up</a>
                                </div>
                                <div class="card pb-3 flex-fill">
                                    <div class="card-header">
                                        <p class="card-title mb-0 register-title">You have already an account?</p>
                                    </div>
                                    <a href="signin-labelmanager.html"
                                        class="btn btn-primary myAlreadyAccountButton pl-5 pr-5" type="button">Sign
                                        In</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var ctx = document.getElementById("chartjs-dashboard-line").getContext("2d");
            var gradient = ctx.createLinearGradient(0, 0, 0, 225);
            gradient.addColorStop(0, "rgba(215, 227, 244, 1)");
            gradient.addColorStop(1, "rgba(215, 227, 244, 0)");
            // Line chart
            new Chart(document.getElementById("chartjs-dashboard-line"), {
                type: "line",
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                    datasets: [{
                        label: "Sales ($)",
                        fill: true,
                        backgroundColor: gradient,
                        borderColor: window.theme.primary,
                        data: [
                            2115,
                            1562,
                            1584,
                            1892,
                            1587,
                            1923,
                            2566,
                            2448,
                            2805,
                            3438,
                            2917,
                            3327
                        ]
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    },
                    tooltips: {
                        intersect: false
                    },
                    hover: {
                        intersect: true
                    },
                    plugins: {
                        filler: {
                            propagate: false
                        }
                    },
                    scales: {
                        xAxes: [{
                            reverse: true,
                            gridLines: {
                                color: "rgba(0,0,0,0.0)"
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                stepSize: 1000
                            },
                            display: true,
                            borderDash: [3, 3],
                            gridLines: {
                                color: "rgba(0,0,0,0.0)"
                            }
                        }]
                    }
                }
            });
        });
    </script>
</body>
