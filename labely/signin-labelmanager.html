<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <title>SIGN IN | LABELY</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="main">

            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a href="index.html"><img src="img/labely.svg"></a>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <form class="pr-3">
                            <div class="input-group input-group-navbar">
                                <input type="text" class="form-control" placeholder="Searchâ€¦" aria-label="Search">
                                <button class="btn" type="button">
                                    <i class="align-middle" data-feather="search"></i>
                                </button>
                            </div>
                        </form>

                        <button type="button" class="btn btn-outline-dark">Dark</button>
                </div>
            </nav>

            <main class="d-flex w-100">
                <div class="container d-flex flex-column">
                    <div class="row vh-100">
                        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                            <div class="d-table-cell align-middle">


                                <div class="card mt-5">
                                    <div class="card-body">
                                        <div class="m-sm-4">
                                            <div class="text-center">
                                                <img src="img/labely.svg" alt="labely" class="img-fluid " />
                                                <h1 class="h2 mt-4  mb-2">Sign-in</h1>
                                            </div>
                                            <form>
                                                <div class="mb-3">
                                                    <label class="form-label">Email *</label>
                                                    <input class="form-control form-control-lg" type="email" required
                                                        name="email" placeholder="Enter your email" />
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Password *</label>
                                                    <input class="form-control form-control-lg" type="password" required
                                                        name="password" placeholder="Enter your password" />
                                                    <small>
                                                        <a href="pages-reset-password.html">Forgot password?</a>
                                                    </small>
                                                </div>
                                                <div>
                                                    <label class="form-check">
                                                        <input class="form-check-input" type="checkbox"
                                                            value="remember-me" name="remember-me" checked>
                                                        <span class="form-check-label">
                                                            Remember me
                                                        </span>
                                                    </label>
                                                </div> <small>* Required</small>
                                                <div class="text-center mt-3">
                                                   
                                                        <button class="btn btn-primary myRedButton pl-5 pr-5 p-2"
                                                            type="submit">Sign in</button>

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
