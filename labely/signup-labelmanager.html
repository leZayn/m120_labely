<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <title>SIGN UP | LABELY</title>

    <link href="css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">


        <div class="main">

            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a href="index.html"><img src="img/labely.svg"></a>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <form class="pr-3">
                            <div class="input-group input-group-navbar">
                                <input type="text" class="form-control" placeholder="Searchâ€¦" aria-label="Search">
                                <button class="btn" type="button">
                                    <i class="align-middle" data-feather="search"></i>
                                </button>
                            </div>
                        </form>

                        <button type="button" class="btn btn-outline-dark">Dark</button>
                </div>
            </nav>
            <main class="d-flex w-100">
                <div class="container d-flex flex-column">
                    <div class="row vh-100">
                        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                            <div class="d-table-cell align-middle">


                                <div class="card mt-5">
                                    <div class="card-body">
                                        <div class="m-sm-4">
                                            <div class="text-center">
                                                <img src="img/labely.svg" alt="labely" class="img-fluid " />
                                                <h1 class="h2 mt-4  mb-2">Sign-up</h1>
                                            </div>
                                            <form>
                                                <div class="mt-4 mb-4">
                                                    <div class="text-center">
                                                        <img alt="Charles Hall" src="img/camera.svg"
                                                            class="rounded-circle img-responsive mt-2" width="128"
                                                            height="128" />
                                                        <div class="mt-2">
                                                            <span class="btn btn-primary"><i class="fas fa-upload"></i>
                                                                Upload</span>
                                                        </div>
                                                        <small>For best results, use an image at least 128px by
                                                            128px in .jpg format</small>
                                                    </div>
                                                </div>



                                                <div class="mb-3">
                                                    <label class="form-label">Labelmanagername *</label>
                                                    <input class="form-control form-control-lg" required min="5"
                                                        max="30" type="text" name="name"
                                                        placeholder="Enter your name" />
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Company-/Labelname *</label>
                                                    <input class="form-control form-control-lg" required min="5"
                                                        max="30" type="text" name="name"
                                                        placeholder="Enter your name" />
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Description </label>
                                                    <textarea class="form-control" rows="4"
                                                        placeholder="Textarea"></textarea>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Location * </label>
                                                    <select required class="form-select"
                                                        aria-label="Default select example">

                                                        <option selected value="1">Zurich</option>
                                                        <option value="2">Genf</option>
                                                        <option value="3">Bern</option>
                                                        <option value="4">Volki</option>
                                                        <option value="5">Niederhasli</option>
                                                        <option value="6">Niedercity</option>
                                                        <option value="7">Niedercoast</option>
                                                        <option value="8">Basel</option>
                                                        <option value="9">Luzern</option>
                                                    </select>
                                                </div>

                                                <div class="mb-3">
                                                    <label class="form-label">Genre * </label>
                                                    <select required class="form-select"
                                                        aria-label="Default select example">

                                                        <option selected value="1">Rap</option>
                                                        <option value="2">HipHop</option>
                                                        <option value="3">Pop</option>
                                                        <option value="4">R&B</option>
                                                        <option value="5">Rock</option>
                                                        <option value="6">Country</option>
                                                        <option value="7">House</option>
                                                        <option value="8">Jazz</option>
                                                        <option value="9">Stadirap</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Email *</label>
                                                    <input class="form-control form-control-lg" type="email" required
                                                        name="email" placeholder="Enter your email" />
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Password *</label>
                                                    <input class="form-control form-control-lg" min="5" required
                                                        type="password" name="password" placeholder="Enter password" />
                                                </div>
                                                <small>* Required</small>
                                                <div class="text-center mt-3">
													<button class="btn btn-primary myRedButton pl-5 pr-5 p-2"
														type="submit" value="Submit">Sign up</button>
												</div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>



        </div>
    </div>

    <script src="js/app.js"></script>
</body>
